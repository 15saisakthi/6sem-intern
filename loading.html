<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Page</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('bk.JPG') no-repeat center center fixed;
            background-size:cover;
        }

        .loader-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(255, 255, 255, 0.8); 
            padding: 20px;
            border-radius: 10px;
        }

        .loader {
            width:0;
            height: 30px;
            background-color: #3498db;
            animation: load 10s forwards;
        }

        @keyframes load {
            0% { width: 0; }
            100% { width: 100%; }
        }

        .loading-text {
            margin-top: 20px;
            text-align: center;
            font-size: 20px;
            color: #333;
        }
        
        @media (max-width: 600px) {
            .loader {
                height: 8px;
            }

            .loading-text {
                font-size: 16px;
                margin-top: 15px;
            }
        }
    </style>
</head>
<body>
   
    <div class="loader-container">
        <div class="loader"></div>
        <div class="loading-text">Loading, please wait...</div>
    </div>

    <script>
        
        setTimeout(function() {
            window.location.href = "login.html"; 
        }, 10000); 
    </script>
</body>
</html>
