<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f9de11;
        }

        .outer-container {
            position: relative;
            width: 75vw; 
            max-width: 600px; 
            box-sizing: border-box; 
        }

        .header-text {
            position: absolute;
            top: -60px; 
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            color: #333;
            text-align: center;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            box-sizing: border-box; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 20px;
            font-size: 28px;
            color: #333;
        }

        .login-container .input-group {
            position: relative;
            margin: 15px 0;
            width: 100%;
        }

        .login-container input {
            width: 100%;
            padding: 15px;
            padding-right: 50px; 
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 18px;
        }

        .login-container .toggle-password {
            position: absolute;
            right: 15px; 
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            display: flex;
            align-items: center;
            height: 100%;
            padding: 0 10px;
        }

        .login-container .toggle-password img {
            width: 24px;
            height: 24px;
        }

        .login-container button {
            width: 100%;
            padding: 15px;
            background-color: #3498db;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px; 
        }

        .login-container button:hover {
            background-color: #2980b9;
        }

        .login-container .forgot-password {
            margin-top: 10px;
            font-size: 14px;
        }

        .login-container .forgot-password a {
            color: #3498db;
            text-decoration: none;
        }

        .login-container .forgot-password a:hover {
            text-decoration: underline;
        }

        .login-container .no-account {
            margin-top: 20px;
            font-size: 14px;
        }

        .login-container .no-account a {
            color: #3498db;
            text-decoration: none;
        }

        .login-container .no-account a:hover {
            text-decoration: underline;
        }
        .back-icon {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            text-decoration: none;
            color: #333;
        }
        .back-icon:hover {
            color: #000; 
        }
    </style>
</head>
<body>
    <a href="login.html" class="back-icon">&#x2190;</a>
    <div class="outer-container">
        <div class="header-text"><b> CADE</b></div>
        <div class="login-container">
            <h2>Create Account</h2>
            <form id="login-form">
                <div class="input-group">
                    <input type="text" id="name" placeholder="Name" required>
                </div>
                <div class="input-group">
                    <input type="tel" id="phone" placeholder="Phone Number" required>
                </div>
                <div class="input-group">
                    <input type="email" id="email" placeholder="Email ID" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" placeholder="Password" required>
                    <span class="toggle-password" onclick="togglePassword()">
                        <!-- Black and White Eye Icon -->
                        <img id="toggle-icon" src="https://img.icons8.com/ios/50/000000/visible.png" alt="Eye Icon">
                    </span>
                </div>
                <button type="submit">create</button>
            </form>
            
            
        </div>
    </div>

    <script>
        function togglePassword() {
            var passwordField = document.getElementById('password');
            var passwordToggleIcon = document.getElementById('toggle-icon');
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                passwordToggleIcon.src = 'https://img.icons8.com/ios/50/000000/invisible.png'; // Change to open eye icon
            } else {
                passwordField.type = 'password';
                passwordToggleIcon.src = 'https://img.icons8.com/ios/50/000000/visible.png'; 
            }
        }

        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            window.location.href = 'home.html'; 
        });
    </script>
</body>
</html>
